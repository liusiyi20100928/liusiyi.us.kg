<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>后台管理 - 九年级回忆手册</title>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    /* 后台页面局部额外样式 */
    .hidden { display: none; }
    #log-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 200px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 14px;
      overflow-y: auto;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: none;
      z-index: 20;
    }
    #log-header {
      padding: 6px 12px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      font-weight: bold;
    }
    #log-content {
      padding: 8px 12px;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- 登录区 -->
  <div id="login-section">
    <h2>后台登录</h2>
    <label>GitHub 用户名：</label>
    <input type="text" id="gh-username" placeholder="例如 yourusername" />
    <label>仓库 (用户名/仓库名)：</label>
    <input type="text" id="gh-repo" placeholder="例如 yourusername/your-repo" />
    <label>个人访问令牌 (PAT)：</label>
    <input type="password" id="gh-token" placeholder="在此粘贴你的 GitHub PAT" />
    <label>后台密码 (首次登录时设置)：</label>
    <input type="password" id="set-pass" placeholder="请输入 6-20 位密码" />
    <button id="btn-login" class="action-btn">登录</button>
    <div id="error"></div>
  </div>

  <!-- 管理区 -->
  <div id="manage-section">
    <h2>后台管理 · 九年级回忆手册</h2>
    <button id="btn-logout" class="action-btn" style="float: right; margin-bottom:10px;">登出</button>
    <div style="clear: both;"></div>

    <!-- 日志切换按钮 -->
    <button id="btn-toggle-log" class="action-btn" style="background-color:#444; margin-top:10px;">显示/隐藏 日志</button>

    <!-- 子面板切换按钮 -->
    <button id="btn-manage-album" class="action-btn">回忆相册管理</button>
    <button id="btn-manage-info"  class="action-btn">信息查询管理</button>
    <button id="btn-manage-help"  class="action-btn">寻求帮助管理</button>

    <!-- 回忆相册 管理 区 -->
    <div id="album-manage-section" class="manage-section">
      <h3>回忆相册管理</h3>
      <label>上传新相册图片 (需填写名称)：</label>
      <input type="text" id="album-name" placeholder="图片名称" />
      <input type="file" id="album-upload" accept="image/*" />
      <button id="btn-upload-album" class="action-btn">上传</button>
      <div id="album-msg"></div>

      <h4>当前相册列表：</h4>
      <div class="album-list" id="album-list"></div>
    </div>

    <!-- 信息 查询 管理 区 -->
    <div id="info-manage-section" class="manage-section hidden">
      <h3>信息查询管理</h3>
      <label>搜索 (按 姓名 或 编号 精确匹配)：</label>
      <input type="text" id="search-input" placeholder="输入姓名或编号后回车" />

      <button id="btn-add-info" class="action-btn">➕ 添加新信息</button>
      <table id="info-table">
        <thead>
          <tr>
            <th>照片</th>
            <th>编号</th>
            <th>姓名</th>
            <th>班级</th>
            <th>电话</th>
            <th>QQ</th>
            <th>微信</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 动态插入 -->
        </tbody>
      </table>
      <div id="message"></div>
    </div>

    <!-- 寻求帮助 管理 区 -->
    <div id="help-manage-section" class="manage-section hidden">
      <h3>寻求帮助管理</h3>
      <label>编辑 data/help.txt (QQ群 链接)：</label>
      <input type="text" id="help-input" placeholder="https://jq.qq.com/?_wv=1027&k=示例" />
      <button id="btn-save-help" class="action-btn">保存链接</button>
      <div id="save-help-msg"></div>
    </div>

    <div id="info-message"></div>
  </div>

  <!-- 添加/编辑 信息 弹窗 -->
  <div class="overlay" id="popup-overlay">
    <div class="popup">
      <h3 id="popup-title">添加信息</h3>
      <input type="text" id="inp-id"      placeholder="编号 (唯一)" />
      <input type="text" id="inp-name"    placeholder="姓名" />
      <input type="text" id="inp-class"   placeholder="班级" />
      <input type="text" id="inp-phone"   placeholder="电话" />
      <input type="text" id="inp-qq"      placeholder="QQ" />
      <input type="text" id="inp-wechat"  placeholder="微信" />
      <label>上传照片：</label>
      <input type="file" id="inp-photo" accept="image/*" />
      <img id="photo-preview" src="" alt="预览" style="display:none; width:100px; height:100px; object-fit:cover; margin-top:8px; border-radius:6px; border:1px solid #ccc;" />
      <button id="btn-save-info" class="action-btn">保存</button>
      <button id="btn-cancel-info" class="action-btn" style="background-color:#ccc; color:#333; margin-top:6px;">取消</button>
    </div>
  </div>

  <!-- 日志面板 -->
  <div id="log-panel">
    <div id="log-header">日志面板（点击此处可折叠/展开）</div>
    <div id="log-content"></div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
